<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="alternate" type="application/atom+xml" href="/feed.xml" />
    <title>idk Club</title>
    <style>
      html {
        background: url(static/rain.jpg) center / cover fixed;
        color-scheme: dark light;
      }
      body {
        box-sizing: border-box;
        display: grid;
        grid-template-areas: "above" "main" "below";
        grid-template-rows: 3fr auto 2fr;
        margin: 0;
        min-height: 100vh;
        padding: 5vh 5vw;
      }
      svg {
        display: inline-block;
        width: 80px;
        vertical-align: middle;
      }
      h1 {
        color: #fff;
        font: 12vw sans-serif;
        margin: 10px 0;
        text-shadow: 0 1px 3px #000;
      }
      form {
        margin-right: 6px;
      }
      input {
        background: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 1px 3px #000;
        color: #000;
        font-size: 16px;
        padding: 12px;
        vertical-align: middle;
      }
      input[type="email"] {
        width: 150px;
      }
      input[type="submit"] {
        -webkit-appearance: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }
      main {
        grid-row: main;
        text-align: right;
      }
      .rss {
        filter: drop-shadow(0 0 2px #000);
        height: 30px;
        width: 30px;
      }
      @media (max-aspect-ratio: 1/1) {
        h1 {
          font-size: 20vw;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 11">
        <title>IDK Logo</title>
        <style>
          #dot {
            animation: 1s ease-in infinite alternate bounce;
            animation-play-state: paused;
            transform-origin: 2px 4px 0;
          }
          svg:hover #dot {
            animation-play-state: running;
          }
          @keyframes bounce {
            to {
              transform: rotateZ(90deg);
            }
          }
        </style>
        <g fill="#0093d3">
          <circle id="dot" cx="2" cy="2" r="1" />
          <rect x="1" y="4" height="6" width="2" rx="1" />
        </g>
        <circle
          stroke="#cc006b"
          stroke-width="2"
          cx="7"
          cy="7"
          r="2"
          fill="none"
        />
        <rect fill="#cc006b" y="1" x="8" height="7" width="2" rx="1" />
        <g fill="#fff10c">
          <rect y="1" x="11" height="9" width="2" rx="1" />
          <rect
            y="6"
            x="12"
            height="5"
            width="2"
            rx="1"
            transform="rotate(-45 13 7)"
          />
          <rect
            y="6"
            x="12"
            height="5"
            width="2"
            rx="1"
            transform="rotate(-135 13 7)"
          />
        </g>
      </svg>
    </header>
    <main>
      <h1>Splash Page</h1>
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSed7IsKn0uiS7--B6754WPDyXW1G5f4iF-mORMjLHfUvwbAHw/formResponse"
        method="POST"
      >
        <input
          aria-label="Email"
          name="entry.118506519"
          placeholder="email@example.com"
          required
          type="email"
        />
        <input type="submit" value="Subscribe" />
        <a href="/feed.xml">
          <svg
            class="rss"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 12 12"
          >
            <title>RSS Feed</title>
            <style>
              path {
                animation: 2s ease-in-out infinite radiate;
                animation-play-state: paused;
                transform-origin: 3px 9px;
                animation-delay: -0.6s;
              }
              svg:hover path {
                animation-play-state: running;
              }
              @keyframes radiate {
                from {
                  transform: scale(0);
                  stroke-width: 2;
                  transform-origin: 4px 8px;
                }
                30% {
                  transform: scale(1);
                  stroke-width: 1;
                }
                80% {
                  opacity: 0.8;
                }
                to {
                  opacity: 0;
                  stroke-width: 0.5;
                  transform: scale(2);
                }
              }
            </style>
            <clipPath id="box">
              <use href="#orange" />
            </clipPath>
            <rect
              id="orange"
              fill="#ea993d"
              x="1"
              y="1"
              height="10"
              width="10"
              rx="2"
            />
            <circle fill="#fff" cx="4" cy="8" r="1" />
            <g clip-path="url(#box)">
              <path d="M 3 5 q 4 0, 4 4" stroke="white" fill="transparent" />
              <path d="M 3 3 q 6 0, 6 6" stroke="white" fill="transparent" />
            </g>
          </svg>
        </a>
      </form>
    </main>
  </body>
</html>
